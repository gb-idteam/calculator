<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="statico/css/login.css"/>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">

        <div class="fadeIn first">
            <img src="statico/img/logo.png" id="icon" alt="systemair" />
        </div>

        <form th:action="@{/auth}" method="post">
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="email">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="пароль">
            <input type="submit" class="fadeIn fourth" name="submit" value="Войти">
        </form>
        <span th:if="${verificationMessage}">Подтвердите свою почту.</span>
        <div id="formFooter">
            <a class="underlineHover" th:href="@{register}">У меня нет аккаунта</a>
        </div>

    </div>
</div>
</body>
</html>
